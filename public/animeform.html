<h2>Welcome to Anime World</h2>
<p>Please fill of the form to be membership of this world</p>

    <fieldset>
        <legend>Personal Information</legend>

        <label for="lname">Last Name:</label>

        <input type="radio" name="action" id="action">
        <label for="action">Action</label><br>
        <input type="radio" name="adventure" id="adventure">
        <label for="adventure">Adventure</label><br>
        <input type="radio" name="fiction" id="fiction">

        <br><br><br>
        <input type="submit" value="Submit">

    </fieldset>
